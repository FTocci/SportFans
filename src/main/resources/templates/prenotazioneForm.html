<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prenota un campo</title>
    <style>
        html{
            background: url(/images/backgroundForm.jpg) no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <header></header>
    <div style="text-align: center; margin-top: 5%;">
        <form th:action="@{/prenotazione}" method="POST">
            <h4 style="font-size: 40px;">Prenota un campo</h4>
            <section>
                <div>
                    <input style="height:40px; width:30%; border-radius: 74px; text-align: center;" type="date" required th:field="*{prenotazione.data}" placeholder="Data">
                    <span th:if="${#fields.hasErrors('prenotazione.data')}" th:errors="${prenotazione.data}"></span>
                </div>
                <br>
                <div>
                    <input style="height:40px; width:30%; border-radius: 74px; text-align: center;" type="text" required th:field="*{prenotazione.oraInizio}" placeholder="Orario di inizio">
                    <span th:if="${#fields.hasErrors('prenotazione.oraInizio')}" th:errors="*{prenotazione.oraInizio}"></span>
                </div>
                <br>
                <div>
                    <input style="height:40px; width:30%; border-radius: 74px; text-align: center;" type="text" required th:field="*{prenotazione.oraFine}" placeholder="Orario di fine">
                    <span th:if="${#fields.hasErrors('prenotazione.oraFine')}" th:errors="*{prenotazione.oraFine}"></span>
                </div>
                <span style="margin-top:10px;">
                    <button style="border-radius: 10px 10px 10px 10px; width:100px; height: 40px; margin-top: 30px;" type="submit">
                        Prenota
                    </button>
                </span>
            </section>
        </form>
    </div>
    <footer></footer>
</body>

</html>
