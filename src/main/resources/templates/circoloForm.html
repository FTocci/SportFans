<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiungi Circolo</title>
</head>

<body>
    <header></header>
    <div style="text-align: center; margin-top: 5%;">
        <form th:action="@{/circolo}" method="POST">
            <h4>Aggiungi Circolo</h4>
            <section>
                <div class="form-group">
                    <input type="text" required th:field="*{circolo.nomeCircolo}" placeholder="nome del circolo">
                    <span th:if="${#fields.hasErrors('circolo.nomeCircolo')}" th:errors="${circolo.nomeCircolo}"></span>
                </div>
                <div class="form-group">
                    <input type="text" required th:field="*{circolo.indirizzo}" placeholder="indirizzo">
                    <span th:if="${#fields.hasErrors('circolo.indirizzo')}" th:errors="*{circolo.indirizzo}"></span>
                </div>
                <div class="form-group">
                    <input type="text" required th:field="*{circolo.recapito}" placeholder="recapito">
                    <span th:if="${#fields.hasErrors('circolo.recapito')}" th:errors="*{circolo.recapito}"></span>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{circolo.email}" placeholder="email">
                    <span th:if="${#fields.hasErrors('circolo.email')}" th:errors="*{circolo.email}"></span>
                </div>

                <span style="margin-top:10px;">
                    <button style="border-radius: 10px 10px 10px 10px; width:100px; height: 40px;" type="submit">
                        Registrati
                    </button>
                </span>
            </section>
        </form>
    </div>
    <footer></footer>
</body>

</html>
