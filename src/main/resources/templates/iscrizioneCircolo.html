<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/basic.css}" rel="stylesheet">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Iscrizione al Circolo</title>
</head>

<body>
    <div style="text-align: center; font-size: 30px;">
        <div style="margin-top: 20px; font-weight: bold; margin-right: 90px;">
            <p>Iscrizione ad un circolo</p>
        </div>


        <div style="margin-top: 50 px; height: 300px;">
            <form th:action="@{/selezionaCircolo}" method="POST" th:object="${circolo}">
                <select style="width: 35%; margin-left: 30%; text-align: center; " class="form-select" multiple
                    aria-label="multiple select example" name="circolo" roleId="circolo" id="circolo"
                    th:field="*{circolo}">
                    <option value="">---Circolo---</option>
                    <option th:each="circolo : ${circoli}" th:value="${circolo.id}" th:text="${circolo.nomeCircolo}">
                    </option>
                </select>
                <div style="margin-top: 50px; margin-right: 90px;"><button type="submit" class="btn btn-primary"> Iscriviti </button></div>
            </form>
        </div>
    </div>
</body>

</html>
